<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobytes Solutions Wallpaper</title>
    <style>
        :root {
            --bg-color: #000000;
            --accent-blue: #3f51b5;
            --transition-speed: 0.5s;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Ambient Background Animation */
        .glow-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(63, 81, 181, 0.1) 0%, transparent 70%);
            animation: breathe 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Logo Container */
        .container {
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Lottie Canvas Styling */
        #globe-canvas {
            width: clamp(150px, 25vw, 350px);
            height: clamp(150px, 25vw, 350px);
            filter: drop-shadow(0 0 25px rgba(63, 81, 181, 0.5));
        }

        .text-brand {
            color: white;
            font-weight: 700;
            line-height: 1.1;
            font-size: clamp(28px, 4.5vw, 65px);
            user-select: none;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-left: -20px; /* Pulls text slightly closer to the globe */
        }

        /* UI Controls */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            transition: opacity var(--transition-speed), visibility var(--transition-speed);
            z-index: 100;
        }

        .controls.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="glow-overlay"></div>

    <div class="controls" id="ui-controls">
        <button class="btn" onclick="toggleFullScreen()">⛶ Fullscreen</button>
        <button class="btn" onclick="minimizeLogo()">− Toggle Size</button>
    </div>

    <div class="container" id="main-logo">
        <canvas id="globe-canvas"></canvas>

        <div class="text-brand">
            Infobytes<br>Solutions Inc.
        </div>
    </div>

    <script type="module">
        import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

        new DotLottie({
            autoplay: true,
            loop: true,
            canvas: document.getElementById("globe-canvas"),
            src: "https://lottie.host/766ec6f0-dbed-4634-a37c-3682b64485b0/hvy5GghnjW.lottie",
        });
    </script>

    <script>
        const ui = document.getElementById('ui-controls');
        const logo = document.getElementById('main-logo');
        let idleTimer;

        // UI Auto-hide logic
        function resetTimer() {
            ui.classList.remove('hidden');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                ui.classList.add('hidden');
            }, 3000);
        }

        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('touchstart', resetTimer);
        resetTimer();

        // Fullscreen toggle
        window.toggleFullScreen = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Minimize/Maximize toggle
        let isMinimized = false;
        window.minimizeLogo = function() {
            if (!isMinimized) {
                logo.style.transform = 'scale(0.3) translate(-130%, -130%)';
                logo.style.opacity = '0.5';
            } else {
                logo.style.transform = 'scale(1) translate(0, 0)';
                logo.style.opacity = '1';
            }
            isMinimized = !isMinimized;
        }
    </script>
</body>
</html>
