<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobytes Solutions Wallpaper</title>
    <style>
        :root {
            --bg-color: #000000;
            --accent-blue: #3f51b5;
            --transition-speed: 0.5s;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Ambient Background Animation */
        .glow-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(63, 81, 181, 0.05) 0%, transparent 70%);
            animation: breathe 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Logo Container */
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1;
            transition: transform 0.3s ease;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-globe {
            width: clamp(80px, 15vw, 200px); /* Scales based on screen size */
            filter: drop-shadow(0 0 15px rgba(63, 81, 181, 0.4));
            animation: rotateGlobe 20s linear infinite;
        }

        @keyframes rotateGlobe {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .text-brand {
            color: white;
            font-weight: 700;
            line-height: 1.1;
            font-size: clamp(24px, 4vw, 60px); /* Fluid typography */
            user-select: none;
        }

        /* UI Controls */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            transition: opacity var(--transition-speed), visibility var(--transition-speed);
            z-index: 100;
        }

        .controls.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="glow-overlay"></div>

    <div class="controls" id="ui-controls">
        <button class="btn" onclick="toggleFullScreen()">⛶ Maximize / Window</button>
        <button class="btn" onclick="minimizeLogo()">− Minimize Content</button>
    </div>

    <div class="container" id="main-logo">
        <svg class="logo-globe" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="48" fill="#283593" />
            <g fill="none" stroke="white" stroke-width="1.5" opacity="0.8">
                <circle cx="50" cy="50" r="48" />
                <ellipse cx="50" cy="50" rx="20" ry="48" />
                <ellipse cx="50" cy="50" rx="48" ry="20" />
                <line x1="2" y1="50" x2="98" y2="50" />
                <line x1="50" y1="2" x2="50" y2="98" />
            </g>
        </svg>

        <div class="text-brand">
            Infobytes<br>Solutions Inc.
        </div>
    </div>

    <script>
        const ui = document.getElementById('ui-controls');
        const logo = document.getElementById('main-logo');
        let idleTimer;

        // --- Auto-Hide UI Logic ---
        function resetTimer() {
            ui.classList.remove('hidden');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                ui.classList.add('hidden');
            }, 3000); // Hides after 3 seconds of no movement
        }

        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('touchstart', resetTimer);
        document.addEventListener('keydown', resetTimer);
        resetTimer(); // Initialize

        // --- Fullscreen Logic ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // --- Minimize Logic (Shrinks the logo to the corner) ---
        let isMinimized = false;
        function minimizeLogo() {
            if (!isMinimized) {
                logo.style.transform = 'scale(0.3) translate(-150%, -150%)';
                logo.style.opacity = '0.5';
            } else {
                logo.style.transform = 'scale(1) translate(0, 0)';
                logo.style.opacity = '1';
            }
            isMinimized = !isMinimized;
        }
    </script>
</body>
</html>
